<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Character encoding -->
  <meta charset="UTF-8">
  <!-- Page title displayed in browser tab -->
  <title>Pember's Angels</title>
  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="newstyles.css">
  <!-- Link to external JavaScript for functionality -->
  <script src="the.js"></script>
</head>
<body>

<!-- Navigation bar -->
<nav>
  <!-- Logo image -->
  <img src="pember%20logo.jpeg" alt="logo" width="55" height="55">
  <!-- Navigation links -->
  <a href="index.html">Home</a>
  <a href="quality.html">Quality of Life Survey</a>
  <a href="/services/">Services</a>
  <a href="application.html">Application</a>
  <a href="/emergency/">Emergency Hospitals</a>
</nav>

<!-- Introductory text -->
<p>Please complete this application to engage Pember’s Angels for your pet’s euthanasia and other services.</p>
<h2>Services Application</h2>

<!-- Application form -->
<form id="applicationForm">
  <!-- Table layout for form fields -->
  <table class="vertical-table">
    <!-- Name -->
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" name="name" required></td>
    </tr>
    <!-- Pet age -->
    <tr>
      <td><label>Pet age</label></td>
      <td><input type="text" name="pet_age"></td>
    </tr>
    <!-- Pet gender -->
    <tr>
      <td><label>Pet gender</label></td>
      <td><input type="text" name="gender"></td>
    </tr>
        <!-- Pet species -->
    <tr>
      <td><label>Pet species</label></td>
      <td><input type="text" name="species"></td>
    </tr>
    <!-- Pet breed -->
    <tr>
      <td><label>Pet breed</label></td>
      <td><input type="text" name="breed"></td>
    </tr>
<!-- Pet weight -->
<tr>  
  <td><label>Weight</label></td>
  <td><input type="text" name="weight"></td>  
</tr>

<!-- Owner name -->
<tr>
  <td><label>Owner name</label></td>
  <td><input type="text" name="owner_name" required></td>
</tr>

<!-- Address or euthanasia location -->
<tr>
  <td><label>Address / Location</label></td>
  <td><input type="text" name="address"></td>
</tr>

<!-- Phone number -->
<tr>
  <td><label>Phone number</label></td>
  <td><input type="tel" name="phone"></td>
</tr>

<!-- Email -->
<tr>
  <td><label>Email</label></td>
  <td><input type="email" name="email"></td>
</tr>

<!-- Reason for euthanasia -->
<tr>
  <td><label>Reason for euthanasia</label></td>
  <td><textarea name="reason"></textarea></td>
</tr>



<!-- Cremation preference -->
<tr>
  <td><label>Cremation preference</label></td>
  <td>
    <select name="cremation">
      <option value="">Select</option>
      <option value="private">Private</option>
      <option value="communal">Communal</option>
      <option value="none">None</option>
    </select>
  </td>
</tr>

<!-- Extra services -->
<tr>
  <td><label>Extra services</label></td>
  <td>
    <select name="extra_services">
      <option value="">Select</option>
      <option value="nose_print">Nose print</option>
      <option value="paw_print">Paw print</option>
      <option value="fur_clipping">Fur clipping</option>
      <option value="none">None</option>
    </select>
  </td>
</tr>

<!-- Referral source -->
<tr>
  <td><label>How did you hear about us?</label></td>
  <td><input type="text" name="referral"></td>
</tr>


    <!-- Reason for euthanasia -->
    <tr>
      <td><label>Reason for Euthanasia</label></td>
      <td><textarea name="reason"></textarea></td>
    </tr>
<!-- Preferred date and time -->
<tr>  
  <td><label>Preferred date and time</label></td>
  <td><input type="datetime-local" name="preferred_datetime"></td>
</tr>

    <!-- Critical urgency -->
<tr>
  <td><label>Is it critical? (Within 36 hours)</label></td>
  <td>
    <select name="critical">
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </td>
</tr>
    <!-- Critical urgency question -->
    <tr>
      <td><label>Why does it need to be done within 36 hours?</label></td>
      <td><input type="text" name="critical"></td>
    </tr>
    <!-- Submit button -->
    <tr>
      <td colspan="2" style="text-align:center;">
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>

<!-- Footer with contact information -->
<footer>
  <p>Contact Dr. Pember at <a href="mailto:PembersAngels@gmail.com">PembersAngels@gmail.com</a></p>
</footer>

</body>
</html>
