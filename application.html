<!-- Introductory text -->
<p>Please complete this application to engage Pember’s Angels for your pet’s euthanasia and other services.</p>
<h2>Services Application</h2>

<!-- Application form -->
<form id="applicationForm">
  <!-- Table layout for form fields -->
  <table class="vertical-table">
    <!-- Name -->
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" name="name" required></td>
    </tr>
    <!-- Pet age -->
    <tr>
      <td><label>Pet age</label></td>
      <td><input type="text" name="pet_age"></td>
    </tr>
    <!-- Referral source -->
    <tr>
      <td><label>How did you hear about us?</label></td>
      <td><input type="text" name="referral"></td>
    </tr>
    <!-- Address -->
    <tr>
      <td><label>Address</label></td>
      <td><input type="text" name="address"></td>
    </tr>
    <!-- Pet species -->
    <tr>
      <td><label>Pet species</label></td>
      <td><input type="text" name="species"></td>
    </tr>
    <!-- Cremation preferences dropdown -->
    <tr>
      <td><label>Cremation preferences</label></td>
      <td>
        <select name="cremation">
          <option value="">Select</option>
          <option value="private">Private</option>
          <option value="communal">Communal</option>
          <option value="none">None</option>
        </select>
      </td>
    </tr>
    <!-- Phone number -->
    <tr>
      <td><label>Phone #</label></td>
      <td><input type="text" name="phone"></td>
    </tr>
    <!-- Pet breed -->
    <tr>
      <td><label>Pet breed</label></td>
      <td><input type="text" name="breed"></td>
    </tr>
    <!-- Extra services textarea -->
    <tr>
      <td><label>Extra Services</label></td>
      <td>
        <select name="Extra Services">
          <option value="">Select</option>
          <option value="Nose print">Nose print</option>
          <option value="Paw print">Paw print</option>
          <option value="fur clipping">fur clipping</option>
          <option value="none">None</option>
        </select>
      </td>
    </tr>
    <!-- Email -->
    <tr>
      <td><label>Email</label></td>
      <td><input type="email" name="email"></td>
    </tr>
    <!-- Pet weight -->
    <tr>
      <td><label>Pet weight</label></td>
      <td><input type="text" name="weight"></td>
    </tr>
    <!-- Pet name -->
    <tr>
      <td><label>Pet name</label></td>
      <td><input type="text" name="pet_name"></td>
    </tr>
    <!-- Reason for euthanasia -->
    <tr>
      <td><label>Reason for Euthanasia</label></td>
      <td><textarea name="reason"></textarea></td>
    </tr>
    <!-- Pet gender -->
    <tr>
      <td><label>Pet gender</label></td>
      <td><input type="text" name="gender"></td>
    </tr>
    <!-- Critical urgency question -->
    <tr>
      <td><label>Is it critical? Does it need to be done within 36 hours?</label></td>
      <td><input type="text" name="critical"></td>
    </tr>
    <!-- Submit button -->
    <tr>
      <td colspan="2" style="text-align:center;">
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
